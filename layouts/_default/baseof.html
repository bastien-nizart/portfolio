<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="{{ absURL "/img/favicon.ico" }}">
    <meta name="author" content="{{ site.Params.name | default "Bastien Nizart" }}" />
    <meta name="description" content="{{ site.Params.bio | default "Étudiant | Auto Entrepreneur | Développeur Back End" }}" />
    <link rel="canonical" href="{{ .Permalink }}" />

    <link href="{{absURL "/libraries/bootstrap/bootstrap.css" }}" rel="stylesheet" type="text/css" />
    <link href="{{ absURL "/css/style.css" }}" rel="stylesheet" type="text/css" />
    {{ block "custom-css" . }}{{ end }}
</head>
<body>

    {{ end }}

    <script src="{{ absURL "/libraries/bootstrap/bootstrap.js" }}" type="application/javascript"></script>
    <link href="{{ absURL "/libraries/fontawesome/css/fontawesome.css" }}" rel="stylesheet" type="text/css" />
    <link href="{{ absURL "/libraries/fontawesome/css/solid.css" }}" rel="stylesheet" type="text/css" />
    <link href="{{ absURL "/libraries/fontawesome/css/brands.css" }}" rel="stylesheet" type="text/css" />
    <script src="{{ absURL "/js/nav.js" }}" type="application/javascript"></script>

</html>
